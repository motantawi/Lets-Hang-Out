<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container w-60 text-center mt-5">
        <div lang="ar" id="please" class="bg-secondary text-light p-3 rounded">
            &#129303; ممكن تسامحيني؟
        </div>
        <iframe
            src="https://giphy.com/embed/I1nwVpCaB4k36"
            width="480"
            height="400"
            frameborder="0"
            class="giphy-embed my-3"
            allowfullscreen
        ></iframe>
    </div>
    <div class="text-center my-3">
        <button class="btn btn-primary sorry" id="move">لا، لسه مش مسامحاك!</button>
        <button
            type="button"
            class="btn btn-danger yes"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
        >
            مسامحاك
        </button>
    </div>

    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div
                    class="modal-body text-center text-danger"
                    style="font-size: 30px"
                >
                    &#128525; ميرسي جدا ليكي 
                </div>
                <div class="modal-footer">
                    <button
                        lang="ar"
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        style="font-size: 20px"
                    >
                        ممتن جدًا
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
