<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <div class="container w-60 text-center">
      <div lang="ar" id="please" class="bg-secondary text-light">
        &#129303;ممكن نخرج مع بعض
      </div>
      <iframe
        src="https://giphy.com/embed/I1nwVpCaB4k36"
        width="480"
        height="400"
        frameborder="0"
        class="giphy-embed"
        allowfullscreen
      ></iframe>
    </div>
    <button class="btn btn-primary sorry" id="move">سورى يسطا</button>
    <div class="con">
      <button
        type="button"
        class="btn btn-danger yes"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        تمام اشطا
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body text-center text-danger"
              style="font-size: 30px"
            >
              &#128525; ميرسي جدا يسطا
            </div>
            <div class="modal-footer">
              <button
                lang="ar"
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                style="font-size: 20px"
              >
                حبيبي
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
